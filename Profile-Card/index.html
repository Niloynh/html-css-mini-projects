<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="./image/profile-img.png" alt="">
        </div>

        <div class="text-data">
            <span class="name poppins-medium">Thanos</span>
            <span class="job">A Warlord From Titan</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bxl  bx-facebook'    ></i> 
            </a>
            <a href="#" style="background: #1da1f2" class="link">
               <i class='bxl  bx-twitter-x'    ></i> 
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bxl  bx-instagram'    ></i> 
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bxl  bx-youtube'    ></i> 
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i style="color: #e1306c; font-weight: bold;" class='bxds  bx-heart'    ></i> 
                <span class="number">988M</span>
            </div>
            <div class="data">
               <i style="color: rgb(238, 182, 15);" class='bxds  bx-message-reply'    ></i> 

                <span class="number">98M</span>
            </div>
            <div class="data">
                <i style="color: rgb(243, 129, 14);" class='bxds  bx-share'    ></i> 
                <span class="number">9M</span>
            </div>
        </div>
    </div>
</body>
</html>
